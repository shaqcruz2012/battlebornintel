version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bbi
      POSTGRES_USER: bbi
      POSTGRES_PASSWORD: bbi_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/schemas.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bbi"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bbi:bbi_dev_2024@db:5432/bbi
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      SERP_API_KEY: ${SERP_API_KEY:-}
      CORS_ORIGINS: http://localhost:5173,http://localhost:4173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ../src/data:/app/seed_data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
